    <style>
      .content {
        display: flex;
        align-items: center;
      }
      .table-dark {
        --bs-table-bg: white;
      }
      .table > :not(caption) > * > * {
        border-bottom-color: #e2e2e2;
      }
      .modal-dialog {
        top: calc(30%);
      }
      table {
        font-size: 23px;
      }
      @media (width < 1200px) {
        table {
          font-size: 21px;
        }
      }
      @media (width < 992px) {
        table {
          font-size: 19px;
        }
      }
      @media (width < 768px) {
        table {
          font-size: 17px;
        }
        .table > :not(caption) > * > * {
          padding: 0.2rem 0.2rem;
          /* padding: 60px; */
          /* font-size: 8px; */
        }
      }
      @media (width < 576px) {
        table {
          font-size: 14px;
        }
        .table > :not(caption) > * > * {
          padding: 0.1rem 0.1rem;
          /* padding: 60px; */
          /* font-size: 8px; */
        }
      }

  <body>
    <div style="text-align: center; margin: 1rem; font-size: 20pt; font-weight: bold">삼육대학교 셔틀버스 도착시간</div>
    <hr />
    <div style="text-align: center; margin: 1rem; color: red">※ 도착시간을 누르면 셔틀버스의 정보가 뜹니다.</div>
    <span id="test"></span>
    <span id="info"></span>
    <div class="modal fade" id="businfo" tabindex="-1" aria-labelledby="businfo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="content" style="font-size: 1.5rem">
              <img src="/icon/bus.png" width="32" height="32" style="margin-inline: 5px" alt="" />
              <span style="font-weight: bold">셔틀버스 정보</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span id="bustest"></span>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/busMonitor.js"></script>
